<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="about">
    <img class="about-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
    <a class="about-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="app">
    <section id="new-tasks">
      <label class="title new-task-title" for="new-task">Add Item</label>
      <div class="new-task-form">
        <input id="new-task" class="task task-field new-task-field" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task-list-item">
        <input class="checkbox" type="checkbox">
        <label class="task label">Pay Bills</label>
        <input type="text" class="task task-field">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="btn-image" src="./remove.svg" alt="button image"></button>
      </li>
      <li class="task-list-item edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-field">
        <button class="btn edit">Save</button>
        <button class="btn delete"><img class="btn-image" src="./remove.svg" alt="button image"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-list-item">
        <input class="checkbox" type="checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="task task-field">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="btn-image" src="./remove.svg" alt="button image"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
